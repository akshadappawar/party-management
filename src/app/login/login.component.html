<head>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<div class="wrapper">
  <form action="">
    <h1> Login </h1>

    <div class="input-box">
      <input type="text" class="" placeholder="User Name" autofill="off" autocomplete="off" required>
      <i class='bx bxs-user'></i>
    </div>

    <div class="input-box">
      <input type="password" class="" placeholder="Password" autofill="off" autocomplete="new-password" required>
      <i class="bx bxs-lock-alt"></i>
    </div>

    <div class="remember-forgot">
      <label for="checkbox"> <input type="checkbox">Remember me</label>
      <a href="#">Forgot Password</a>
    </div>
    <button type="submit" class="btn" (click)="doLogin()">Login</button>

    <div>

    </div>
  </form>
</div>
